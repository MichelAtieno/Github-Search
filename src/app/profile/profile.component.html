<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <app-search (searchName)='getUserProfile($event)'></app-search>
        <p>Search Username</p>
      </div>
    </div>

    <div class="row">
        <div class="col-md-3">
         <img src='{{user.avatar_url}}' alt='Profile-Picture of Git-User'>
        </div>

        <div class="col-md-1">
         <p> {{user.name}} </p>
        </div>

        <div class="col-md-1">
         <p> {{user.html_url}} </p>
        </div>

        <div class="col-md-1">
         <p> {{user.public_repos}} </p>
        </div>

        <div class="col-md-1">
          <p> {{user.hireable}} </p>
        </div>

        <div class="col-md-1">
          <p> {{user.created_at}} </p>
        </div>

        <div class="col-md-1">
           <p> {{user.followers}} </p>
        </div>

         <div class="col-md-1">
            <p> {{user.following}} </p>
         </div>
    </div>
   


</div>
